<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Notes App</title>
    </head>
    <body>
        <h1>Welcome to note taking apps :)</h1>
        <input type="text" name="" value="" id="input-filter" placeholder="Filter notes.">
        <select class="" name="" id="sort-by">
            <option value="lastEdited">Sort by last edited</option>
            <option value="lastCreated">Sort by recently created</option>
            <option value="alphabets">Sort alphabetically</option>
        </select>
        <br>
        <br>
        <div class="" id="div-notes"></div>
        <br>
        <button type="" name="" id="btn-create-note">Create</button>
    </body>
    <script src="http://wzrd.in/standalone/uuid%2Fv4@latest"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="notes-app-functions.js"></script>
    <script type="text/javascript" src="notes-app.js"></script>
</html>
